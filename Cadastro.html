<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login Responsiva</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="./Posts-amico.png" alt="">
        </div>

        <div class="content-box">
            <div class="form-box">
                <h2 class="position">Cadastro</h2>

                <div class="dual">
                    <div class="input-box">
                        <span>Nome</span>
                        <input type="text" id="input_name" placeholder="Primeiro nome">
                    </div>

                    <div class="input-box">
                        <span>Sobrenome</span>
                        <input type="text" id="input_Sobrenome" placeholder="Sobrenome">
                    </div>
                </div>

                <div class="dual">
                    <div class="input-box">
                        <span>Email</span>
                        <input type="text" id="input_email" placeholder="@email.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" id="input_senha" placeholder="password">
                    </div>
                </div>

                <div class="input-box">
                    <span>CPF</span>
                    <input type="text" id="input_cpf" placeholder="Sem Pontuação">
                </div>

                <div class="input-box">
                    <span>Telefone</span>
                    <input type="text" id="input_telefone" placeholder="(dd) 9 **** ****">
                </div>

                <div class="input-box">
                    <span>Cargo</span>
                    <input type="text" id="input_cargo" placeholder="Ex: Aprendiz">
                </div>

                <div class="dual">
                    <div class="input-box">
                        <span>Organização</span>
                        <input type="text" id="input_organização" placeholder="Nome">
                    </div>

                    <div class="input-box">
                        <span>CNPJ</span>
                        <input type="text" id="input_cnpj" placeholder="Sem Pontuação">
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" value="Cadastrar">
                </div>

                <div class="input-box">
                    <a href="./Login.html">Voltar</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
